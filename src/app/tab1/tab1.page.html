<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Chat
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
<ion-grid>
  <ion-row  *ngFor="let message of messages" >
    <ion-col size="9" *ngIf="currentUser !== message.user" class="message other-message">
      <b>{{message.user}}</b>
      <span>{{message.msg}}</span>
    </ion-col>
    <ion-col offset="3" size="9" *ngIf="currentUser == message.user" class="message my-message">
      <b>{{message.user}}</b>
      <span>{{message.msg}}</span>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar color="light">
   <ion-row align-items-center no-padding>
    <ion-col size="10">
    <textarea autosize maxRows="3" [(ngModel)]="newMsg"  class="message-input"></textarea>
    </ion-col>
    <ion-col size="2">
      <ion-button expand="block" fill="clear" color="primary"  class="msg-btn" [disabled]="newMsg === ''" (click)="sendMessage()">
        <ion-icon name="send-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
   </ion-row>
  </ion-toolbar>
</ion-footer>
