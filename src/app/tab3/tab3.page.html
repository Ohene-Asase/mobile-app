<ion-header>
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>
  <div>
    <ion-list>
      <ion-item-divider>
      </ion-item-divider>
      <ion-item detail lines="full">
        <ion-avatar slot="start">
          <img src="assets/images/default-user.png">
        </ion-avatar>
        <ion-label>
          <h1>{{user?.name}}</h1>
          <h5>{{user?.phoneNumber}}</h5>
          <p>{{user?.email}}</p>
        </ion-label>
      </ion-item>

      <ion-item-divider>
      </ion-item-divider>

      <ion-item lines="full">
        <ion-icon name="contrast" class="ion-margin-end"></ion-icon>
        <ion-label>Dark Mode</ion-label>
        <ion-toggle slot="end" [(ngModel)]="prefersDark" (ionChange)="toggleTheme(prefersDark)"></ion-toggle>
      </ion-item>
      <ion-item lines="full" (click)="signOut()">
        <ion-icon name="log-out" class="ion-margin-end"></ion-icon>
        <ion-label>Signout</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
